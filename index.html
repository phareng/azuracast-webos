	<body>
		<div class="song">
			<div class="art"></div>
			<div class="text">
				<div class="title"></div>
				<div class="artist"></div>
			</div>
		</div>
		<audio autoplay src="https://online.jamminvibezradio.com/listen/caribbean/stream"></audio>
		<script>
		document.addEventListener('DOMContentLoaded', () => {
			const audio = document.querySelector('audio');
			const elem = document.documentElement;
			const body = document.querySelector('body');
			const art = document.querySelector('.art');
			const title = document.querySelector('.title');
			const artist = document.querySelector('.artist');
			let currentText = '';
			function nowPlaying() {
				fetch('https://online.jamminvibezradio.com/api/nowplaying/caribbean').then(response => response.json()).then(json => {
					if (json.now_playing.song.text !== currentText) {
						currentText = json.now_playing.song.text;
						const image = new Image(544, 544);
						image.crossOrigin = 'anonymous';
						image.src = json.now_playing.song.art;
						image.onload = () => {
							const canvas = document.createElement('canvas');
							const ctx = canvas.getContext('2d');
							canvas.width = image.width;
							canvas.height = image.height;
							ctx.drawImage(image, 0, 0, image.width, image.height);
							const data = ctx.getImageData(0, 0, image.width, image.height).data;
							const quantizer = new ColorCutQuantizer(data, 16);
							const swatches = quantizer.getQuantizedColors();
							let maxPop = 0;
							let maxSwatch = null;
							let maxScore = 0;
							let maxScoreSwatch = null;
							swatches.forEach(function(swatch) {
								if (swatch.population > maxPop) {
									maxSwatch = swatch;
									maxPop = swatch.population;
								}
							})
							swatches.forEach(function(swatch) {
								let hsl = swatch.getHsl();
								if (hsl[1] >= .35 && hsl[1] <= 1 && hsl[2] >= .3 && hsl[2] <= .7) {
									const saturationScore = .24 * (1 - Math.abs(hsl[1] - 1));
									const luminanceScore = .52 * (1 - Math.abs(hsl[2] - .5));
									const populationScore = .24 * (swatch.population / maxPop);
									const score =  saturationScore + luminanceScore + populationScore;
									if (score > maxScore) {
										maxScoreSwatch = swatch;
										maxScore = score;
									}
								}
							})
							let color = maxScoreSwatch ? maxScoreSwatch.getRGB() : maxSwatch.getRGB();
							color = color.map(c => c + Math.ceil(c * -0.75));
							art.style.backgroundImage = `url(${canvas.toDataURL('image/jpeg', 0.75)})`;
							ctx.filter = `blur(${image.width / 50}px) contrast(1.03)`;
							ctx.drawImage(image, 0, 0, image.width, image.height);
							body.style.backgroundImage = `linear-gradient(rgba(${color.join(',')},0.5),rgba(${color.join(',')},0.5)),url(${canvas.toDataURL('image/jpeg', 0.75)})`;
							title.textContent = json.now_playing.song.title;
							artist.textContent = json.now_playing.song.artist;
						}
						image.onerror = () => {
							art.style.backgroundImage = '';
							body.style.backgroundImage = '';
							title.textContent = json.now_playing.song.title;
							artist.textContent = json.now_playing.song.artist;
						}
						if ('mediaSession' in navigator) {
							navigator.mediaSession.metadata = new MediaMetadata({
								title: json.now_playing.song.title,
								artist: json.now_playing.song.artist,
								album: json.now_playing.song.album,
								artwork: [{
									src: json.now_playing.song.art
								}]
							})
							navigator.mediaSession.setPositionState({
								duration: json.now_playing.duration,
								position: json.now_playing.elapsed
							})
						}
					}
				})
			}
			nowPlaying();
			setInterval(nowPlaying, 15000);
			let p = 0; 
			let px = 20;
			let py = 10;
			function move() {
				setTimeout(() => {
					if (p === 0) {
						p = 1;
						const y = Math.floor(Math.random() * 61) + 10;
						swing(py, y, Math.abs(py - y) * 2000);
						py = y;
					} else {
						p = 0;
						const x = Math.floor(Math.random() * 61) + 20;
						swing(px, x, Math.abs(px - x) * 2000);
						px = x;
					}
				}, 2000);
			}
			function swing(start, end, duration) {
				const time = performance.now();
				function frame() {
					const elapsed = performance.now() - time;
					const progress = Math.min(elapsed / duration, 1);
					const percent = start + (end - start) * (0.5 - Math.cos(progress * Math.PI) / 2);
					if (p === 0) {
						body.style.backgroundPositionX = `${percent}%`;
					} else {
						body.style.backgroundPositionY = `${percent}%`;
					}
					if (progress < 1) {
						requestAnimationFrame(frame);
					} else {
						move();
					}
				}
				requestAnimationFrame(frame);
			}
			move();
			function adjustSize() {
				elem.style.fontSize = `${Math.max(100, window.innerWidth / 12.8)}%`;
			}
			adjustSize();
			window.onresize = adjustSize;
			function play() {
				audio.src = `${audio.src.split('?')[0]}?refresh=${new Date().getTime()}`;
				audio.play();
			}
			document.onkeypress = play;
			elem.onclick = () => {
				if (elem.requestFullscreen) {
					elem.requestFullscreen();
				} else if (elem.webkitRequestFullscreen) {
					elem.webkitRequestFullscreen();
				} else if (elem.msRequestFullscreen) {
					elem.msRequestFullscreen();
				}
				elem.style.cursor = 'none';
				play();
			}
			function quantizedRed(rgb555) {
				return (rgb555 >> 10) & 0x1f;
			}
			function quantizedGreen(rgb555) {
				return (rgb555 >> 5) & 0x1f;
			}
			function quantizedBlue(rgb555) {
				return rgb555 & 0x1f;
			}
			function rgbToHsl(r, g, b) {
				r /= 255;
				g /= 255;
				b /= 255;
				let max = Math.max(r, g, b),
					min = Math.min(r, g, b);
				let d = max - min;
				let h, s, l = (max + min) / 2;
				if (max === min) {
					h = s = 0;
				} else {
					switch (max) {
						case r:
							h = ((g - b) / d) % 6;
							break;
						case g:
							h = (b - r) / d + 2;
							break;
						case b:
							h = (r - g) / d + 4;
							break;
					}
					s = d / (1 - Math.abs(2 * l - 1));
				}
				h = (h * 60) % 360;
				if (h < 0) {
					h += 360;
				}
				return [h, s, l];
			}
			class Swatch {
				constructor(red, green, blue, population) {
					this.red = red << 3;
					this.green = green << 3;
					this.blue = blue << 3;
					this.rgb = this.red << 16 | this.green << 8 | this.blue;
					this.population = population;
				}
				getHsl() {
					if (this.hsl == null) {
						this.hsl = rgbToHsl(this.red, this.green, this.blue)
					}
					return this.hsl
				};
				getRGB() {
					return [this.red, this.green, this.blue]
				};
			}
			class Vbox {
				constructor(histogram, colors, lowerIndex, upperIndex) {
					this.histogram = histogram;
					this.colors = colors;
					this.lowerIndex = lowerIndex;
					this.upperIndex = upperIndex;
					this.fitBox()
				}
				getVolume() {
					return (this.maxRed - this.minRed + 1) * (this.maxGreen - this.minGreen + 1) * (this.maxBlue - this.minBlue + 1);
				};
				canSplit() {
					return this.upperIndex > this.lowerIndex;
				};
				fitBox() {
					this.minRed = this.minGreen = this.minBlue = Number.MAX_VALUE;
					this.maxRed = this.maxGreen = this.maxBlue = 0;
					this.population = 0;
					for (let i = this.lowerIndex; i <= this.upperIndex; i++) {
						let color = this.colors[i];
						this.population += this.histogram[color];
						let r = quantizedRed(color);
						let g = quantizedGreen(color);
						let b = quantizedBlue(color);
						if (r > this.maxRed) {
							this.maxRed = r
						}
						if (r < this.minRed) {
							this.minRed = r
						}
						if (g > this.maxGreen) {
							this.maxGreen = g
						}
						if (g < this.minGreen) {
							this.minGreen = g
						}
						if (b > this.maxBlue) {
							this.maxBlue = b
						}
						if (b < this.minBlue) {
							this.minBlue = b
						}
					}
				};
				splitBox() {
					let splitPoint = this.findSplitPoint();
					let newBox = new Vbox(this.histogram, this.colors, splitPoint + 1, this.upperIndex);
					this.upperIndex = splitPoint;
					this.fitBox();
					return newBox
				};
				getLongestColorDimension() {
					let redLen = this.maxRed - this.minRed;
					let greenLen = this.maxGreen - this.minGreen;
					let blueLen = this.maxBlue - this.minBlue;
					if (redLen >= greenLen && redLen >= blueLen) {
						return -3
					} else if (greenLen >= redLen && greenLen >= blueLen) {
						return -2
					} else {
						return -1
					}
				};
				findSplitPoint() {
					let longestDimension = this.getLongestColorDimension();
					Vbox.modifySignificantOctet(this.colors, longestDimension, this.lowerIndex, this.upperIndex);
					Vbox.sortRange(this.colors, this.lowerIndex, this.upperIndex);
					Vbox.modifySignificantOctet(this.colors, longestDimension, this.lowerIndex, this.upperIndex);
					let midPoint = this.population / 2;
					let count = 0;
					for (let i = this.lowerIndex; i <= this.upperIndex; i++) {
						count += this.histogram[this.colors[i]];
						if (count >= midPoint) {
							return Math.min(this.upperIndex - 1, i)
						}
					}
					return this.lowerIndex
				};
				static modifySignificantOctet(colors, dimension, lower, upper) {
					switch (dimension) {
						case -3:
							break;
						case -2:
							for (let i = lower; i <= upper; i++) {
								let color = colors[i];
								colors[i] = quantizedGreen(color) << 10 | quantizedRed(color) << 5 | quantizedBlue(color)
							}
							break;
						case -1:
							for (let i = lower; i <= upper; i++) {
								let color = colors[i];
								colors[i] = quantizedBlue(color) << 10 | quantizedGreen(color) << 5 | quantizedRed(color)
							}
							break
					}
				}
				static sortRange(arr, from, to) {
					let temp = new Int16Array(to - from + 1);
					let j = 0;
					for (let i = from; i <= to; i++) {
						temp[j] = arr[i];
						j++
					}
					temp.sort();
					j = 0;
					for (let i = from; i <= to; i++) {
						arr[i] = temp[j];
						j++
					}
				}
				getAverageColor() {
					let redSum = 0,
						greenSum = 0,
						blueSum = 0,
						totalPopulation = 0;
					for (let i = this.lowerIndex; i <= this.upperIndex; i++) {
						let color = this.colors[i];
						let colorPopulation = this.histogram[color];
						totalPopulation += colorPopulation;
						redSum += colorPopulation * quantizedRed(color);
						greenSum += colorPopulation * quantizedGreen(color);
						blueSum += colorPopulation * quantizedBlue(color);
					}
					let redMean = Math.round(redSum / totalPopulation);
					let greenMean = Math.round(greenSum / totalPopulation);
					let blueMean = Math.round(blueSum / totalPopulation);
					return new Swatch(redMean, greenMean, blueMean, totalPopulation);
				};
			}
			class TinyQueue {
				constructor(data = [], compare = (a, b) => (a < b ? -1 : a > b ? 1 : 0)) {
					this.data = data;
					this.length = this.data.length;
					this.compare = compare;
					if (this.length > 0) {
						for (let i = (this.length >> 1) - 1; i >= 0; i--) this._down(i);
					}
				}
				push(item) {
					this.data.push(item);
					this._up(this.length++);
				}
				pop() {
					if (this.length === 0) return undefined;
					const top = this.data[0];
					const bottom = this.data.pop();
					if (--this.length > 0) {
						this.data[0] = bottom;
						this._down(0);
					}
					return top;
				}
				peek() {
					return this.data[0];
				}
				_up(pos) {
					const {
						data,
						compare
					} = this;
					const item = data[pos];
					while (pos > 0) {
						const parent = (pos - 1) >> 1;
						const current = data[parent];
						if (compare(item, current) >= 0) break;
						data[pos] = current;
						pos = parent;
					}
					data[pos] = item;
				}
				_down(pos) {
					const {
						data,
						compare
					} = this;
					const halfLength = this.length >> 1;
					const item = data[pos];
					while (pos < halfLength) {
						let bestChild = (pos << 1) + 1;
						const right = bestChild + 1;
						if (right < this.length && compare(data[right], data[bestChild]) < 0) {
							bestChild = right;
						}
						if (compare(data[bestChild], item) >= 0) break;
						data[pos] = data[bestChild];
						pos = bestChild;
					}
					data[pos] = item;
				}
			}
			class ColorCutQuantizer {
				constructor(data, maxColors) {
					let colorCount = 1 << 15;
					let histogram = new Int16Array(colorCount);
					for (let i = 0; i < data.length; i += 4) {
						let r = data[i] >> 3;
						let g = data[i + 1] >> 3;
						let b = data[i + 2] >> 3;
						histogram[r << (10) | g << 5 | b]++;
					}
					let distinctColorCount = 0;
					for (let color = 0; color < colorCount; color++) {
						if (histogram[color] > 0 && ColorCutQuantizer.shouldIgnoreColor(color)) {
							histogram[color] = 0;
						}
						if (histogram[color] > 0) {
							distinctColorCount++
						}
					}
					let colors = new Int16Array(distinctColorCount);
					let index = 0;
					for (let color = 0; color < colorCount; color++) {
						if (histogram[color] > 0) {
							colors[index++] = color;
						}
					}
					if (distinctColorCount <= maxColors) {
						this.quantizedColors = new Array(distinctColorCount);
						for (let i = 0; i < distinctColorCount; i++) {
							let color = colors[i];
							let r = (color >> 10) & 0x1f;
							let g = (color >> 5) & 0x1f;
							let b = color & 0x1f;
							this.quantizedColors[i] = new Swatch(r, g, b, histogram[color])
						}
					} else {
						this.quantizedColors = ColorCutQuantizer.quantizePixels(histogram, colors, maxColors)
					}
				}
				getQuantizedColors() {
					return this.quantizedColors;
				}
				static quantizePixels(histogram, colors, maxColors) {
					let box = new Vbox(histogram, colors, 0, colors.length - 1);
					let queue = new TinyQueue([box], (a, b) => b.getVolume() - a.getVolume());
					ColorCutQuantizer.splitBoxes(queue, maxColors);
					return ColorCutQuantizer.generateAverageColors(queue);
				};
				static splitBoxes(queue, maxSize) {
					while (queue.length < maxSize) {
						let vbox = queue.pop();
						if (vbox != null && vbox.canSplit()) {
							queue.push(vbox.splitBox());
							queue.push(vbox);
						} else {
							break
						}
					}
				}
				static generateAverageColors(queue) {
					let swatches = [];
					while (queue.length) {
						let swatch = queue.pop().getAverageColor();
						if (!ColorCutQuantizer.shouldIgnoreHSL(swatch.getHsl())) {
							swatches.push(swatch)
						}
					}
					return swatches
				}
				static shouldIgnoreColor(rgb555) {
					let r = quantizedRed(rgb555) << 3;
					let g = quantizedGreen(rgb555) << 3;
					let b = quantizedBlue(rgb555) << 3;
					let hsl = rgbToHsl(r, g, b);
					return hsl[2] >= 0.95 || hsl[2] <= 0.05 || (hsl[0] >= 10 && hsl[0] <= 37 && hsl[1] <= 0.82);
				}
				static shouldIgnoreHSL(hsl) {
					return hsl[2] >= 0.95 || hsl[2] <= 0.05 || (hsl[0] >= 10 && hsl[0] <= 37 && hsl[1] <= 0.82);
				}
			}
		});
		</script>
